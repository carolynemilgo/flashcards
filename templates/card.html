{% extends "base.html" %}
{% block title %}Flash Cards{% endblock %}
{% block content %}
        <h1>Flash Card</h1>
        <p>Question ::{{card.question}}</p>
        <p>Answer :: {{card.answer}}</p>
        <p>
            <p> <a href= "{{url_for('welcome')}}">Back to Welcome</a></p>
            <button>
                {% if index < max_index %}
                <a href="{{url_for('card_view', index=index+1)}}">Next Card</a>
                {% else %}
                <a href="{{url_for('card_view', index=0)}}">Start Over</a>
                {% endif %}
            </button>
        </p>
     <a href="{{url_for('remove_card', index=index)}}">Remove this Card</a>
{%endblock%}
